<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Controller icon -->
  <g transform="translate(256,256)">
    <!-- Main controller body -->
    <rect x="-80" y="-30" width="160" height="60" rx="30" fill="white"/>
    
    <!-- D-pad -->
    <rect x="-60" y="-10" width="20" height="6" rx="3" fill="#333"/>
    <rect x="-53" y="-17" width="6" height="20" rx="3" fill="#333"/>
    
    <!-- Action buttons -->
    <circle cx="40" cy="-15" r="8" fill="#333"/>
    <circle cx="60" cy="-15" r="8" fill="#333"/>
    <circle cx="40" cy="5" r="8" fill="#333"/>
    <circle cx="60" cy="5" r="8" fill="#333"/>
    
    <!-- Analog sticks -->
    <circle cx="-30" cy="15" r="12" fill="#666"/>
    <circle cx="30" cy="15" r="12" fill="#666"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">SowEsport</text>
</svg> 